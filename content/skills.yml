drupal: {
  icon: '/images/logo-drupal.svg',
  label: 'Drupal',
  desc: "С этим чудом, иначе эту CMS не назвать, я познакомился довольно плотно за 2 года разработки и поддержи нескольких проектов, использующих 7 и 8 версию. Умею разрабатывать и настраивать темизацию, делать собственные модули, использовать хуки, а так же полностью знаком с разделом администрирования и многими известными модулями. Для решения задач всегда стараюсь использовать drupal way вместо типичных костылей в хуках.",
