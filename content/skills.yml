php: {
  icon: '/images/logo-php.svg',
  label: 'PHP',
  desc: "Этот язык я начал изучать с версии 7.0. На данный момент мои знания php сводятся к знанию отличий между php 5, 7 и 8, использованию ООП, pattern'ов и моделей, вроде MVC. Понимаю такие страшные вещи, как наследование, инкапсуляция и полиморфизм.\nСтараюсь использовать версию 8 и типизацию переменных и параметров по максимуму. Так же соблюдаю code-style и нейминг согласно PSR. Для отладки использую xdebug модуль. Умею в настройку php.ini.\nВ качестве примера доступен проект этого сайта <a href=\"https://github.com/DirtyVbif/blog\" target=\"_blank\">на github'e</a>, движок которого написан мной с нуля.",
  class: ''
}

javascript: {
  icon: '/images/logo-js.svg',
  label: 'JavaScript',
  desc: "Все же знакомы с Джимом Керри? Именно такие результаты гугл пытается подсунуть при попытках решить какую-либо задачу. И конечно же <code>2 + 2 = 22</code>. Так же стараюсь придерживаться разумного баланса процедурного и ООП стилей.\nСчитаю, что js может быть слишком много и не понимаю людей, которые декларируют абсолютно все переменные как <code>var</code>. Стараюсь использовать использовать его аккуратно и использую <code>let | const | var</code> по необходимости и в зависимости от области видимости.\nПоверхностно знаком с фреймворками Vue и React, но сам их не использую. jQuery конечно же знаю, но предпочитаю ванильный js.",
  class: ''
}

html: {
  icon: '/images/logo-html-css.svg',
  label: 'HTML 5 / CSS 3',
  desc: "HTML 5 потому что мне знакомы семантические теги и места их применения. Стараюсь делать валидную вёрстку с использованием атрибутов <code>role | aria-label</code> там, где это необходимо.\nТаблицу стилей стараюсь делать максимально гибкой, без использования inline-стилей, придерживаясь именных классов. Предпочитаю использовать методологию BEM для неймнига.\nАктивно использую препроцессор SASS/SCSS, комплириуя его с использованием npm gulp. Примером так же будет проект этого сайта <a href=\"https://github.com/DirtyVbif/blog\" target=\"_blank\">на github'e</a> с исходным кодом шаблонов с вёрсткой и файлов scss.",
  class: ''
}

